{% extends 'base.html' %}

{% block title %}Удаление Заказчика{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Удаление Заказчика</h3>
                </div>
                
                <div class="card-body">
                    <p>Вы уверены, что хотите удалить заказчика "{{ object }}"?</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Удалить</button>
                        {% if project_id and workspace_id %}
                            <a href="{% url 'customers:customer_list_project' workspace_id project_id %}" class="btn btn-default">Отмена</a>
                        {% else %}
                            <a href="{% url 'customers:customer_list' %}" class="btn btn-default">Отмена</a>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
