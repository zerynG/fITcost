{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>{{ title|default:"Форма стоимости НМА" }}</h2>

    <form method="post">
        {% csrf_token %}
        <div class="card">
            <div class="card-body">
                <div class="form-group">
                    {{ form.as_p }}
                </div>
            </div>
        </div>

        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Сохранить</button>
            <a href="{% url 'nmacost:nmacost-list' %}" class="btn btn-secondary">Отмена</a>
        </div>
    </form>
</div>
{% endblock %}
