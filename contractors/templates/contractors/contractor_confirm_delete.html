{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Удаление исполнителя</h1>
    
    <p>Вы уверены, что хотите удалить исполнителя "{{ contractor }}"?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        {% if project_id and workspace_id %}
            <a href="{% url 'contractors:contractors_list_project' workspace_id project_id %}" class="btn btn-secondary">Отмена</a>
        {% else %}
            <a href="{% url 'contractors:contractors_list' %}" class="btn btn-secondary">Отмена</a>
        {% endif %}
    </form>
</div>
{% endblock %}
