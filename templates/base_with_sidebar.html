{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link href="{% static 'css/sidebar.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="container-fluid" style="display: flex; padding: 0;">
    <!-- Включаем боковую панель -->
    {% include 'workspace/includes/sidebar.html' %}

    <!-- Основное содержимое -->
    <main class="main-content" id="main-content" style="flex: 1; min-height: 100vh; background: var(--bg, #1B1A1A);">
        {% block main_content %}
        <!-- Здесь будет основное содержимое страницы -->
        {% endblock %}
    </main>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/sidebar.js' %}"></script>
{% endblock %}
