{% load static %}
<!DOCTYPE html>
<html lang="ru" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}IQNIX DEV - Система управления{% endblock %}</title>

    <!-- Глобальная тема CSS - новый дизайн -->
    <link href="{% static 'css/global-theme.css' %}" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Темная тема CSS - для совместимости -->
    <link href="{% static 'css/dark-theme.css' %}" rel="stylesheet">
    
    {% block extra_css %}{% endblock %}
    
    <style>
        /* Базовые стили, которые можно переопределить в дочерних шаблонах */
        {% block base_styles %}
        body {
            font-family: 'Manrope', -apple-system, BlinkMacSystemFont, sans-serif !important;
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .content {
            padding: 20px;
        }
        {% endblock %}
    </style>
</head>
<body style="margin: 0; padding: 0;">
    {% block navbar %}
    <!-- Навигационная панель - можно переопределить в дочерних шаблонах -->
    {% endblock %}

    {% block content %}
    <!-- Основное содержимое страницы -->
    {% endblock %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Скрипт переключения темы - подключается автоматически для всех страниц -->
    <script src="{% static 'js/theme-toggle.js' %}"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
